<ion-header>
  <ion-toolbar>
    <ion-title>Leagues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let league of leaguesList">
      <ion-card class="expand">
        <ion-card-header class="ion-text-center">
          <h2>{{league.name}}</h2>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <img src="{{league.logo}}" alt="League logo">
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
