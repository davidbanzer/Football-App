<ion-header>
  <ion-toolbar>
    <ion-title>Leagues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let league of leaguesList" (click)="goToLeagueDetail(league.id)">
      <ion-avatar slot="start">
        <img src="{{league.logo}}" alt="League logo">
      </ion-avatar>
      <ion-label>
        <h2>{{league.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
