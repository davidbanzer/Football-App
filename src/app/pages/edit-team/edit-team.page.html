<app-header title="Edit Team" route="tabs/teams"></app-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Team name:</ion-label>
          <ion-input #txtName="ngModel" [(ngModel)]="name" name="name" value="{{team.name}}"
            placeholder="Team Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Team logo:</ion-label>
          <ion-input #txtLogo="ngModel" [(ngModel)]="logo" name="logo" value="{{team.logo}}"
            placeholder="Team Logo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    

          <ion-input #txtLeague="ngModel" type="hidden" [(ngModel)]="league" name="league" value="{{team.league}}"
            placeholder="League"></ion-input>
        
    <ion-button class="edit-button" (click)="submit()">
      Edit Team
    </ion-button>
  </form>
</ion-content>
