<app-header title="League Detail"></app-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Team name:</ion-label>
          <ion-input #txtName="ngModel" [(ngModel)]="name" name="name" placeholder="Team Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Team logo:</ion-label>
          <ion-input #txtLogo="ngModel" [(ngModel)]="logo" name="logo" placeholder="Team Logo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button class="add-button" (click)="submit()">
      Add Team
    </ion-button>
  </form> 
  <ion-card class="expand">
    <ion-card-header class="ion-text-center">
      <h2>{{league.name}}</h2>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <img src="{{league.logo}}" alt="League logo">
    </ion-card-content>
  </ion-card>
  <ion-card class="expand">
    <ion-card-header class="ion-text-center">
      <h2>Teams</h2>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-item *ngFor="let team of teamsList">
        <ion-label>
          <h3>{{team.name}}</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
