<ion-header>
  <ion-toolbar>
    <ion-title>Players</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input #txtNameSearch="ngModel" [(ngModel)]="nameSearch" name="nameSearch"
            placeholder="Player Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button class="search-button" (click)="search()">
          Search
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-list>
    <ion-item *ngFor="let player of playersList">
      <ion-avatar slot="start">
        <img src="{{player.avatar}}" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2 (click)="goToPlayerDetail(player.id)">{{player.name}}</h2>
      </ion-label>
      <div class="end">
        <ion-tab-button (click)="goToEditPlayer(player.id)">
          <ion-icon name="create"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="deletePlayer(player.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-tab-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
