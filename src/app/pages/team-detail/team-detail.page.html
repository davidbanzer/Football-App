<app-header></app-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Player name:</ion-label>
          <ion-input #txtPlayerName="ngModel" [(ngModel)]="playerName" name="playerName"
            placeholder="Player Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Player avatar:</ion-label>
          <ion-input #txtAvatar="ngModel" [(ngModel)]="avatar" name="avatar"
            placeholder="Player avatar"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button class="add-button" (click)="submit()">
      Add Player
    </ion-button>
  </form>
    <ion-card class="expand">
      <ion-card-header class="ion-text-center">
        <h2>{{team.name}}</h2>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <img src="{{team.logo}}" alt="Team logo">
      </ion-card-content>
    </ion-card>
    <ion-card class="expand">
      <ion-card-header class="ion-text-center">
        <h2>Players</h2>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-item *ngFor="let player of playersList">
          <ion-label>
            <h3>{{player.name}}</h3>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
