<ion-header>
  <ion-toolbar>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let team of teamsList" (click)="goToTeamDetail(team.id)">
      <ion-avatar slot="start">
        <img src="{{team.logo}}" alt="League logo">
      </ion-avatar>
      <ion-label>
        <h2>{{team.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
